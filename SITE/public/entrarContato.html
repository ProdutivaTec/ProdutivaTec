<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/entrarContato.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap');</style>
    <link rel="shortcut icon" type="imagex/png" href="./assets/ABA.ico">
    <title>Produtiva: Entre em Contato</title>
</head>
<body>
    <div class="container-principal">
        <div class="inside1">
            <div><img class="logo" src="./assets/img/LOGO.png" alt="Logo"></div>
        </div>
        <h1 class="h1Cadastro">Entre em contato com a <span class="Pdt">Produtiva!</span></h1>
        <br><br>
        <div class="inside2">
            <div class="input-container">
                <input class="inputContato" placeholder="Nome">
            </div>
            <br>          
            <div class="input-container">
                <input class="inputContato" placeholder="Email">
            </div>
            <br>
            <div class="input-containerC">
                <textarea class="inputComentarios" placeholder="Comentários"></textarea>
            </div>            
            <br>
            <button onclick="entrar()">Enviar</button>
            <br>
            <span>Você já possui uma conta? <a href="login.html">Login</a></span>
        </div>
    </div>
</body>
</html>


<script src="js/login.js"></script>
<script src="js/sessao.js"></script>
