<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastroEmpresa.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap');
    </style>
    <link rel="shortcut icon" type="imagex/png" href="./assets/ABA.ico">
    <title>Produtiva: Cadastre-se</title>
</head>

<body>
    <div class="container-principal">
        <div class="inside1">
            <img class="logo" src="./assets/img/LOGO.png" alt="Logo">
        </div>
        <br><br>
        <div class="inside2">
            <div class="parteEmpresa">
            <div class="input-container">
                <input placeholder="Nome da Empresa" type="text" id="input_nome">
            </div>
            <div class="input-container">
                <input placeholder="CNPJ" type="number" id="input_cnpj">
            </div>
        </div>
            <div class="input-container">
                <input placeholder="CEP" type="number" id="input_cep">
            </div>
            <div class="input-container">
                <input placeholder="Logradouro" type="text" id="input_logradouro">
            </div>
            <div class="input-container">
                <input placeholder="Número" type="number" id="input_numero">
            </div>
            <div class="input-container">
                <input placeholder="Complemento" type="number" id="input_complemento">
            </div>
            <div class="input-container">
                <input placeholder="Quantidade de Funcionários" type="number" id="input_qtdFuncionarios">
            </div>
            
            <a href="cadastroFuncionario.html"><button class="bntCadastrar" onclick="entrar()">Cadastrar Empresa</button></a>
        </div>
    </div>
</body>

</html>

<script src="js/cadastro.js"></script>
<script src="js/sessao.js"></script>
