<!DOCTYPE html>
<html lang="en">
<head>

    <title>Modal Sem JS</title>
    <link rel="stylesheet" href="./css/modalValidacao.css">
</head>
<body>

            <img src="./assets/icon/confirmacao 1.png" alt="">

        </div>
    </div>
