<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/login.css">
    <style>@import url('https://fonts.googleapis.com/css2?family=Paytone+One&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&family=Paytone+One&display=swap');</style>
    <link rel="shortcut icon" type="imagex/png" href="./assets/img/ABA.ico">
    <link rel="stylesheet" href="./css/modalValidacao.css">
    <title>Produtiva: Login</title>
</head>
<body>
    <div class="container-principal">
        <div class="inside1">
            <div><img class="logo" src="./assets/img/LOGO.png" alt="Logo"></div>
        </div>
        <h1 class="h1Cadastro">Bem-vindo de volta!</h1>
        <br><br>
        <div class="inside2">
            <div class="input-container">
                <label for="email">
                    E-mail
               </label>
                <input class="iconEmail" type="text" id="email">
                <div id="emaildiv"></div>
            </div>
            <br><br>           
            <div class="input-container">
                <label for="senha">
                    Senha
                </label>
                <input type="password" id="senha">
                <div id="emaildv"></div>
            </div>
            <br>
            <span>Esqueceu a senha?</span>
            <br>
            <button onclick="entrar()">Entrar</button>
            <br>
        </div>
    </div>

    <div class="modal" id="successModal"> <!-- Antes: modalSucesso -->
        <div class="modal-content">
            <img class="imgg" src="./assets/icon/confirmacao 1.png" alt="Confirmação">
            <p class="pez">Login realizado <br> com <span class="spanModal">sucesso</span>!</p>
        </div>
    </div>
    
    <div class="modal" id="errorModal"> <!-- Este está correto -->
        <div class="modal-content">
            <img class="imgg" src="./assets/icon/multiplicar 1.png" alt="Erro">
            <p class="pez">Erro ao fazer login <br> <span class="spanModal">Tente novamente</span>!</p>
        </div>
    </div>

</body>
</html>


<script src="js/login.js"></script>
<script src="js/sessao.js"></script>
